<div class="appointment-container">
  <div class="form-section">
    <h2>&larr; Report Name</h2>

    <h3>Patient details:</h3>
    <label>Name:
      <input type="text" />
    </label>
    <label>Lastname:
      <input type="text" />
    </label>
    <label>ID:
      <input type="text" />
    </label>
    <label>Phone:
      <input type="tel" />
    </label>

    <h3>Emergency Contact:</h3>
    <label>Full name:
      <input type="text" />
    </label>
    <label>Email:
      <input type="email" />
    </label>
    <label>Phone:
      <input type="tel" />
    </label>

    <h3>Appointment Details:</h3>
    <label>Date:
      <input type="date" />
    </label>
    <label>Time:
      <input type="time" />
    </label>
    <label>Doctor:
      <input type="text" />
    </label>

    <button class="btn-book">Book Appointment</button>
  </div>

  <div class="payment-section">
    <div class="card-icons">
      <img src="visa.png" alt="Visa">
      <img src="mastercard.png" alt="MasterCard">
      <img src="amex.png" alt="Amex">
      <img src="applepay.png" alt="Apple Pay">
      <img src="googlepay.png" alt="Google Pay">
    </div>

    <input type="text" placeholder="Card Number">
    <input type="text" placeholder="MM/AA">
    <input type="text" placeholder="CVV">
    <input type="text" placeholder="Full Name">

    <button class="btn-pay">Pay S/. 0.00</button>

    <button class="btn-pay-alt">Pay with Yape S/. 0.00</button>
    <button class="btn-pay-alt">Pay with Plin S/. 0.00</button>
    <button class="btn-pay-alt">Pay with Pago Efectivo S/. 0.00</button>
  </div>
</div>
