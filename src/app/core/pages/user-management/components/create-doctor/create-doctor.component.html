<div class="create-form">
  <h2>Create Doctor</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="two-cols">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label>License Number</label>
      <input formControlName="licenseNumber" class="form-control" />
    </div>
    <div class="form-group">
      <label>Specialty</label>
      <input formControlName="specialty" class="form-control" />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" class="form-control" type="tel" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <div class="nested-grid">
        <input formControlName="street" placeholder="Street" class="form-control" />
        <input formControlName="city"   placeholder="City"   class="form-control" />
        <input formControlName="state"  placeholder="State"  class="form-control" />
        <input formControlName="zipCode"placeholder="ZIP"    class="form-control" />
        <input formControlName="country"placeholder="Country"class="form-control" />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid"
    >
      Create Doctor
    </button>
  </form>
</div>
